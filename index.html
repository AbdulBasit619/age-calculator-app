<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="./design/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form action="#" class="inputs">
          <div class="input__container">
            <label for="day" class="label__input label__input--day">Day</label>
            <input
              type="text"
              pattern=""
              class="input input__day"
              placeholder="DD"
            />
            <p
              class="message__error message__error--empty message__error__day--empty hidden"
            >
              This field is required
            </p>
            <p
              class="message__error message__error--invalid message__error__day--invalid hidden"
            >
              Must be a valid day
            </p>
            <p
              class="message__error message__error--invalid message__error__date--day__invalid hidden"
            >
              Must be a valid date
            </p>
          </div>
          <div class="input__container">
            <label for="day" class="label__input label__input--month"
              >Month</label
            >
            <input
              type="text"
              pattern=""
              class="input input__month"
              placeholder="MM"
            />
            <p
              class="message__error message__error--empty message__error__month--empty hidden"
            >
              This field is required
            </p>
            <p
              class="message__error message__error--invalid message__error__month--invalid hidden"
            >
              Must be a valid month
            </p>
            <p
              class="message__error message__error--invalid message__error__date--month__invalid hidden"
            >
              &nbsp;
            </p>
          </div>
          <div class="input__container">
            <label for="day" class="label__input label__input--year"
              >Year</label
            >
            <input
              type="text"
              pattern=""
              class="input input__year"
              placeholder="YYYY"
            />
            <p
              class="message__error message__error--empty message__error__year--empty hidden"
            >
              This field is required
            </p>
            <p
              class="message__error message__error--invalid message__error__year--invalid hidden"
            >
              Must be in the past
            </p>
            <p
              class="message__error message__error--invalid message__error__date--year__invalid hidden"
            >
              &nbsp;
            </p>
          </div>
        </form>
        <div class="container__divider">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="Arrow down"
            class="icon__divider"
          />
          <div class="divider"></div>
        </div>
        <div class="result">
          <p class="text"><span class="output output__years">--</span>years</p>
          <p class="text">
            <span class="output output__months">--</span>months
          </p>
          <p class="text"><span class="output output__days">--</span>days</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/abdulbasit619" target="_blank"
        >Abdul Basit</a
      >.
    </div>

    <script src="./design/js/script.js"></script>
  </body>
</html>
